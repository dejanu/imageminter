      #         --severity CRITICAL,HIGH \
      #         --format table \
      #         "$image"
      #         echo "âœ… Scan completed for $image"
      #     done < images.txt
      
      - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
          with:
            driver: docker-container

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Debug Docker Info
          run: |
            docker version
            docker buildx version
            docker buildx ls
            docker info

        - name: Inspect Source Image
          run: |
            docker buildx imagetools inspect "${{ github.event.inputs.source_image }}"

      - name: Mirror Multi-Platform Image
        run: |
          docker buildx imagetools create \
            --platform linux/amd64,linux/arm64 \
            "${{ github.event.inputs.source_image }}" \
            --name "docker.io/dejanualex/${{ github.event.inputs.target_tag }}"
