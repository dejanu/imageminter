name: Scan Images


on:
  workflow_dispatch:
    inputs:
      source_image:
        description: 'Source Docker image (e.g., nginx:latest)'
        required: true
        type: string
        default: 'nginx:latest'
      target_tag:
        description: 'Tag for target image (e.g., mymirroredimage:latest)'
        required: true
        type: string

jobs:
  # This workflow contains a single job called "build"
  scan:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Scan images with Trivy
        env:
          TRIVY_DISABLE_VEX_NOTICE: true
        run: |
          # read images in images.txt generated by script
          while IFS= read -r image; do
            echo "Scanning $image..."
            trivy image \
              --severity CRITICAL,HIGH \
              --format table \
              "$image"
              echo "âœ… Scan completed for $image"
          done < images.txt
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Mirror Multi-Platform Image
        run: |
          docker buildx imagetools create \
            --platform linux/amd64,linux/arm64 \
            "${{ github.event.inputs.source_image }}" \
            --name "docker.io/dejanualex/${{ github.event.inputs.target_tag }}"
