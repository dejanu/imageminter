name: Scan Images


on:
  workflow_dispatch:
    inputs:
      source_image:
        description: 'Source Docker image (e.g., nginx:latest)'
        required: true
        type: string
        default: 'nginx:latest'
      target_tag:
        description: 'Tag for target image (e.g., mymirroredimage:latest)'
        required: true
        type: string

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

